name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]   # Trigger on pushes to main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: pip install -r requirements.txt

    # Step 4: Run tests
    - name: Run tests
      run: pytest

    # Step 5: Build Docker image
    - name: Build Docker image
      run: docker build -t ci-cd-demo:latest .

    # Step 6: (Optional) Push to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push image to Docker Hub
      run: |
        docker tag ci-cd-demo:latest <dockerhub_username>/ci-cd-demo:latest
        docker push <dockerhub_username>/ci-cd-demo:latest
